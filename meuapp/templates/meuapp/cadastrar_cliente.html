<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Cliente</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #dee2e6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .form-container.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h1 {
      text-align: center;
      color: #343a40;
      margin-bottom: 25px;
      font-weight: bold;
    }
    label {
      font-weight: 600;
    }
    input.form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    .btn-secondary {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="form-container" id="form-container">
    <h1>Cadastrar Cliente</h1>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Digite o email" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" name="telefone" id="telefone" class="form-control" placeholder="Digite o telefone">
      </div>
      <div class="mb-3">
        <label for="endereco" class="form-label">Endere√ßo</label>
        <input type="text" name="endereco" id="endereco" class="form-control" placeholder="Digite o endere√ßo">
      </div>

      <button type="submit" class="btn btn-primary w-100">Salvar</button>
    </form>

    <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Voltar para Lista de Clientes</a>
    <a href="{% url 'home' %}" class="btn btn-secondary mt-2">üè† Voltar para Tela Inicial</a>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('form-container').classList.add('visible');
    });
  </script>

</body>
</html>
