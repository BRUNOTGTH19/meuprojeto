<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Produto</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #eef2f7, #d6e4f0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .form-container.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h1 {
      text-align: center;
      color: #212529;
      margin-bottom: 25px;
      font-weight: bold;
    }
    label {
      font-weight: 600;
      color: #495057;
    }
    input.form-control:focus, textarea.form-control:focus {
      border-color: #198754;
      box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
    }
    .btn-primary {
      background-color: #198754;
      border: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-primary:hover {
      background-color: #146c43;
      transform: translateY(-2px);
    }
    .btn-secondary {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="form-container" id="form-container">
    <h1>Cadastrar Produto</h1>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o nome do produto" required />
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descri√ß√£o</label>
        <textarea name="descricao" id="descricao" class="form-control" rows="3" placeholder="Descri√ß√£o do produto"></textarea>
      </div>
      <div class="mb-3">
        <label for="preco" class="form-label">Pre√ßo</label>
        <input type="number" step="0.01" name="preco" id="preco" class="form-control" placeholder="0.00" required />
      </div>
      <div class="mb-3">
        <label for="estoque" class="form-label">Estoque</label>
        <input type="number" name="estoque" id="estoque" class="form-control" placeholder="Quantidade em estoque" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Salvar</button>
    </form>

    <a href="{% url 'lista_produtos' %}" class="btn btn-secondary">Voltar para Lista de Produtos</a>
    <a href="{% url 'home' %}" class="btn btn-secondary mt-2">üè† Voltar para Tela Inicial</a>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('form-container').classList.add('visible');
    });
  </script>

</body>
</html>
