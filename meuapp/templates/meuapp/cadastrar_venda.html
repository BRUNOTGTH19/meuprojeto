<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Venda</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #f3f6f9, #d0e8f2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
    }
    .form-container {
      max-width: 650px;
      margin: auto;
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .form-container.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h1 {
      color: #212529;
      margin-bottom: 25px;
      font-weight: bold;
      text-align: center;
    }
    label {
      font-weight: 600;
      color: #495057;
    }
    .produto-item {
      margin-bottom: 12px;
      padding: 12px;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
    }
    .produto-item input[type="number"] {
      width: 80px;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
      transform: translateY(-2px);
    }
    .btn-secondary {
      margin-top: 10px;
      width: 100%;
    }
    @media (max-width: 576px) {
      .form-container {
        padding: 20px;
      }
      .produto-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .produto-item input[type="number"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="form-container" id="form-container">
    <h1>Cadastrar Venda</h1>

    <form method="POST">
      {% csrf_token %}

      <div class="mb-4">
        <label for="cliente">Cliente:</label>
        <select name="cliente" id="cliente" class="form-select" required>
          {% for cliente in clientes %}
            <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
          {% endfor %}
        </select>
      </div>

      <h5>Produtos:</h5>
      {% for produto in produtos %}
      <div class="produto-item">
        <input type="checkbox" name="produtos" value="{{ produto.id }}" id="prod-{{ produto.id }}">
        <label for="prod-{{ produto.id }}" class="form-check-label">{{ produto.nome }} - R$ {{ produto.preco }}</label>
        <input type="number" name="quantidades" min="1" placeholder="Qtd" class="form-control" />
      </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary w-100">Salvar Venda</button>
    </form>

    <a href="{% url 'lista_vendas' %}" class="btn btn-secondary">Voltar para Lista de Vendas</a>
    <a href="{% url 'home' %}" class="btn btn-secondary mt-2">üè† Voltar para Tela Inicial</a>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('form-container').classList.add('visible');
    });
  </script>

</body>
</html>
