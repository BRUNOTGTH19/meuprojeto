{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Sistema de Vendas</title>

  <!-- CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Manifest PWA -->
  <link rel="manifest" href="{% static 'manifest.json' %}">

  <style>
    body {
      background: linear-gradient(135deg, #a8dadc, #457b9d);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #1b263b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #121212, #1f1f1f);
      color: #eee;
    }

    .container {
      max-width: 600px;
      background: #e0f2f1;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease, background-color 0.5s ease, color 0.5s ease;
      width: 100%;
      max-width: 600px;
    }

    body.dark-mode .container {
      background: #2c2c2c;
      color: #eee;
      box-shadow: 0 12px 30px rgba(0,0,0,0.8);
    }

    h1 {
      font-weight: 700;
      margin-bottom: 20px;
      color: inherit;
      font-size: 2rem;
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 30px;
      color: inherit;
    }

    .btn-primary {
      background-color: #2a9d8f;
      border: none;
      padding: 14px 36px;
      font-size: 1.1rem;
      border-radius: 12px;
      color: white;
      width: 100%;
      margin-bottom: 15px;
      transition: background-color 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #21867a;
      text-decoration: none;
      color: white;
      outline: none;
    }

    .row > div {
      margin-bottom: 15px;
    }

    @media(min-width: 768px) {
      .row > div {
        margin-bottom: 0;
      }
      .btn-primary {
        width: auto;
        min-width: 140px;
      }
    }

    .toggle-dark-mode {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 6px 12px rgba(42, 157, 143, 0.6);
      z-index: 1000;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .toggle-dark-mode:hover {
      background-color: #21867a;
    }
  </style>
</head>

<body>
  <div class="container" id="main-container">
    <h1>Bem-vindo ao Sistema de Vendas</h1>
    <p>Gerencie seus clientes, produtos e vendas de forma simples e eficiente.</p>

    <div class="row justify-content-center">
      <div class="col-12 col-md-4">
        <a href="{% url 'lista_clientes' %}" class="btn btn-primary">Clientes</a>
      </div>
      <div class="col-12 col-md-4">
        <a href="{% url 'lista_produtos' %}" class="btn btn-primary">Produtos</a>
      </div>
      <div class="col-12 col-md-4">
        <a href="{% url 'lista_vendas' %}" class="btn btn-primary">Vendas</a>
      </div>
    </div>
  </div>

  <!-- BotÃ£o Dark Mode -->
  <button class="toggle-dark-mode" aria-label="Alternar modo escuro" onclick="toggleDarkMode()">ðŸŒ™ Mudar Tema</button>

  <!-- Scripts -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('main-container');
      setTimeout(() => {
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';
      }, 100);

      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("{% static 'serviceworker.js' %}")
        .then(() => console.log("Service Worker registrado com sucesso!"))
        .catch(err => console.error("Erro ao registrar o Service Worker:", err));
    }
  </script>
</body>
</html>
